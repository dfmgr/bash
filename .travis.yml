sudo: enabled

install:
install:
  - sudo bash -c "$(curl -LSs https://github.com/dfmgr/installer/raw/main/install.sh)"
  - sudo pkmgr init
  - pkmgr update
  - sudo dotfiles admin scripts
  - dotfiles install bash
  - bash -c "[ -f $(command -v bash &>/dev/null) ] && timeout --signal=9 --foreground --preserve-status 5 bash || true"

matrix:
  include:
    - os: linux
      dist: bionic
      language: bash
      sudo: enabled

notifications:
  email:
    on_failure: never
    on_success: never
